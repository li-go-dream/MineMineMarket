		<div class="con"></div>

			<ol class="breadcrumb">
			  <li class="active"><img src="/imgs/proj/home.png"/> 你所在的位置:</li>
			  <li class="active">供应商管理页面</li>
			</ol>
			<div class="navbar navbar-default">
				<div class="container-fluid">
				    <div class="navbar-header">
					     <form class="navbar-form navbar-left">
					        <div class="form-group">
					          <lable>供应商名称 : </lable><input type="text" id="look-name" class="form-control" placeholder="请输入供应商名称">
					        </div>
					        <button type="button" class="btn btn-default btn-look" style="color: white;background: #8bc93a;"><img src="/imgs/proj/search.png"/>查询</button>
					     </form>
				    </div>
				
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <ul class="nav navbar-nav navbar-right">
				      	 <li data-toggle="modal" data-target="#addsupplier" class="btn btn-default btn-top" style="color: white;background: #8bc93a;"><img src="/imgs/proj/tianjia.png"/>添加供应商</li>
				      </ul>
				    </div><!-- /.navbar-collapse -->
			 	</div><!-- /.container-fluid -->
			</div>
			<!--添加模态框-->
			<div class="modal fade" id="addsupplier" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">添加供应商</h4>
				      </div>
				      <div class="modal-body">
				        <form class="add-sup-form">
						  <div class="form-group">
						    <label for="addsupname">供应商名称</label>
						    <input type="text" name="supname" class="form-control" id="addsupname" >
						  </div>
						  <div class="form-group">
						    <label for="addpeople">联系人</label>
						    <input type="text" name="people" class="form-control" id="addpeople" >
						  </div>
						  <div class="form-group">
						    <label for="addphone">联系电话</label>
						    <input type="text" name="phone" class="form-control" id="addphone" >
						  </div>
						  <div class="form-group">
						    <label for="addaddress">联系地址</label>
						    <input type="text" name="address" class="form-control" id="addaddress" >
						  </div>
						  <div class="form-group">
						    <label for="addfax">传真</label>
						    <input type="text" name="fax" class="form-control" id="addfax" >
						  </div>
						</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
				        <button type="button" class="btn btn-primary btn-add-supplier">添加</button>
				      </div>
				    </div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			<!--修改模态框-->
			<div class="modal fade" id="updatesupplier" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title">修改供应商</h4>
				      </div>
				      <div class="modal-body">
				        <form class="update-sup-form">
						  <div class="form-group">
						    <label for="addsupname">供应商名称</label>
						    <input type="text" name="supname" class="form-control" id="updatesupname" >
						  </div>
						  <div class="form-group">
						    <label for="addpeople">联系人</label>
						    <input type="text" name="people" class="form-control" id="updatepeople" >
						  </div>
						  <div class="form-group">
						    <label for="addphone">联系电话</label>
						    <input type="text" name="phone" class="form-control" id="updatephone" >
						  </div>
						  <div class="form-group">
						    <label for="addaddress">联系地址</label>
						    <input type="text" name="address" class="form-control" id="updateaddress" >
						  </div>
						  <div class="form-group">
						    <label for="addfax">传真</label>
						    <input type="text" name="fax" class="form-control" id="updatefax" >
						  </div>
						</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
				        <button type="button" class="btn btn-primary btn-update-supplier">修改</button>
				      </div>
				    </div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			<table class="table table-striped">
				<thead>
					<td>供应商编号</td>
